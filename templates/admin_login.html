<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div id="card" class="flex w-[700px] h-[400px] bg-white rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-[1500ms] ease-in-out">
        
        <!-- Left Side (Purple Background) -->
        <div class="w-1/2 bg-purple-500 flex flex-col justify-center items-center text-white p-8">
            <h2 class="text-3xl font-bold mb-2">Hello, Welcome!</h2>
            <p class="text-sm">Admin Panel Login</p>
        </div>

        <!-- Right Side (Login Form) -->
        <div class="w-1/2 flex flex-col justify-center p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form method="post" class="space-y-4">
                <div>
                    <input type="text" name="username" placeholder="Username" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="text-right text-sm">
                    <a href="#" class="text-purple-600 hover:underline">Forgot Password?</a>
                </div>
                <button type="submit" 
                        class="w-full bg-purple-600 hover:bg-purple-500 text-white font-semibold py-2 rounded-lg transition">
                    Login
                </button>
            </form>
            <div class="mt-4 text-center">
                <button id="backBtn" class="text-purple-600 hover:underline">Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
const backBtn = document.getElementById('backBtn');

// Smooth slide-in on page load
window.addEventListener('load', () => {
    card.classList.remove('translate-x-[800px]', 'opacity-0');
});

// Slide out on Back to Home
backBtn.addEventListener('click', () => {
    card.classList.add('-translate-x-[800px]', 'opacity-0');
    setTimeout(() => {
        window.location.href = '/';
    }, 1500);
});

    </script>

</body>
</html>
