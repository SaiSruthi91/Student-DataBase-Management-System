<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 p-8 text-gray-900">

    <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-300 text-gray-900">

        <!-- Header -->
        <div class="bg-purple-500 text-white p-6 flex justify-between items-center">
            <h2 class="text-2xl font-bold">Admin Panel</h2>
            <a href="/add">
                <button class="bg-purple-700 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-xl transition">
                    + Add New Student
                </button>
            </a>
        </div>

        <!-- Table -->
        <div class="p-6 overflow-x-auto">
            <table class="min-w-full border border-gray-300 text-center">
                <thead class="bg-purple-100 text-gray-900">
                    <tr>
                        <th class="py-3 px-4">ID</th>
                        <th class="py-3 px-4">Name</th>
                        <th class="py-3 px-4">Email</th>
                        <th class="py-3 px-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr class="hover:bg-purple-50">
                        <td class="py-2 px-4 border-b border-gray-300">{{ student[0] }}</td>
                        <td class="py-2 px-4 border-b border-gray-300">{{ student[1] }}</td>
                        <td class="py-2 px-4 border-b border-gray-300">{{ student[2] }}</td>
                        <td class="py-2 px-4 border-b border-gray-300 space-x-2">
                            <a href="/edit/{{ student[0] }}" class="text-purple-600 hover:underline font-semibold">Edit</a>
                            |
                            <a href="/delete/{{ student[0] }}" class="text-red-500 hover:underline font-semibold">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
