<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
  <h2>Admin Panel</h2>
  <a href="/add"><button>Add New Student</button></a>
  <table border="1">
    <tr>
      <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
      <td>{{ student[0] }}</td>
      <td>{{ student[1] }}</td>
      <td>{{ student[2] }}</td>
      <td>
        <a href="/edit/{{ student[0] }}">Edit</a> |
        <a href="/delete/{{ student[0] }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
