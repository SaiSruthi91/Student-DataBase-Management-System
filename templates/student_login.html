<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="flex w-[700px] h-[400px] bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="w-1/2 bg-purple-500 flex flex-col justify-center items-center text-white p-8">
            <h2 class="text-3xl font-bold mb-2">Hello, Welcome!</h2>
            <p class="text-sm">Student Portal</p>
        </div>
        <div class="w-1/2 flex flex-col justify-center p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Student Login</h2>
            <form method="post"  action="/student_login" class="space-y-4">
                <div>
                    <input type="email" name="email" placeholder="Email" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password (DDMM)" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <button type="submit" 
                        class="w-full bg-purple-600 hover:bg-purple-500 text-white font-semibold py-2 rounded-lg transition">
                    Login
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="/" class="text-purple-600 hover:underline">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
